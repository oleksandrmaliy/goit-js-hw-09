<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> -->
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer" style="display: flex">
      <div class="field">
        <span class="value" ;style="display: block font-size: 42px; text-align: center; margin-right: 10px" data-days>00</span>
        <span class="label" style="display: block; font-size: 12px; text-align: center; margin-right: 10px">Days</span>
      </div>
      <div class="field">
        <span class="value" style="display: block; font-size: 42px; text-align: center; margin-right: 10px" data-hours>00</span>
        <span class="label" style="display: block; font-size: 12px; text-align: center; margin-right: 10px">Hours</span>
      </div>
      <div class="field">
        <span class="value" style="display: block; font-size: 42px; text-align: center; margin-right: 10px" data-minutes>00</span>
        <span class="label" style="display: block; font-size: 12px; text-align: center; margin-right: 10px">Minutes</span>
      </div>
      <div class="field">
        <span class="value" style="display: block; font-size: 42px; text-align: center; margin-right: 10px" data-seconds>00</span>
        <span class="label" style="display: block; font-size: 12px; text-align: center; margin-right: 10px" >Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
